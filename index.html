<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bring It Back to the 90's Guessing Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">

</head>
<body id="bootstrap-override" >
    <header>
        <img class="ninetys-image" src="../word-guessing-game/assets/images/90s-party.jpg" alt="">
        <h1>Can You Guess The Word?</h1>
    </header>
    <section class="container">
        <div class="row">
            <div class="col-md">
                <h2>Scoreboard:</h2>
                <div class="wins">Wins:</div>
                <div class="losses">Losses:</div>
            </div>
            <div class="col-md">
                <h2>Game Board:</h2>
                <h3>Word To Guess:</h3>
                <div class="guesses">Guesses Left:</div>
                <div class="numOfGuesses">Your Guesses so far:</div>
            </div>
        </div>
    </section>

    <!-- JAVASCRIPT SCRIPT TAG -->
    <script src="../word-guessing-game/assets/js/javascript.js" type="text/javascript" ></script>
</body>
</html>
