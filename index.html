<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arrested Development Hangman</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body id="bootstrap-override">
    <header>
        <h1 class="characters">IT'S ARRESTED DEVELOPMENT...</h1>
        <h2 class="hangman">Hangman Edition</h2>
        <div class="any-key hidden"><em>Press Any Key To Get Started</em></div>
    </header>
    <section class="container">
        <div class="row">
            <div class="col-lg-12" id="scoreboard">
                <h3 id="actorToGuess">Character To Guess:</h3>
                <div class="guesses col-lg-6">
                    
                    <h3 id="guesses-left">Guesses Left:</h3>
                    <h3 id="incorrect-guesses">Incorrect Guesses:</h3>
                </div>
                <div class="score col-lg-6">
                    <h3 id="wins">Wins:</h3>
                    <h3 id="losses">Losses:</h3>
                </div>
                
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 gob">
                <img src="../word-guessing-game/assets/images/gob.jpeg" alt="">
            </div>
            <div class="col-md-4 michael">
                <img src="../word-guessing-game/assets/images/michael.jpeg" alt="">
            </div>
            <div class="col-md-4 tobias">
                <img src="../word-guessing-game/assets/images/tobias.jpeg" alt="">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-4 zuckercorn">
                <img src="../word-guessing-game/assets/images/zuckercorn.jpeg" alt="">
            </div>
            <div class="col-md-4 buster">
                <img src="../word-guessing-game/assets/images/buster.jpeg" alt="">
            </div>
            <div class="col-md-4 george-michael">
                <img src="../word-guessing-game/assets/images/george-michael.jpeg" alt="">
            </div>
        </div>
        <br>
        <div class="row last-row">
            <div class="col-md-4 george">
                <img src="../word-guessing-game/assets/images/george-bluth.jpeg" alt="">
            </div>
            <div class="col-md-4 lucille">
                <img src="../word-guessing-game/assets/images/lucille.jpeg" alt="">
            </div>
            <div class="col-md-4 ann-hog">
                <img src="../word-guessing-game/assets/images/ann-hog.jpeg" alt="">
            </div>
        </div>
    </section>

    <!-- JAVASCRIPT SCRIPT TAG -->
    <script src="../word-guessing-game/assets/js/javascript.js" type="text/javascript" ></script>
</body>
</html>
